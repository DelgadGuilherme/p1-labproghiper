{% for video in categoria.get_video_lista() %}
    <div class="row justify-content-center">
        <div class="col-lg-6 mb-4">
          <div class="card">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"></rect></svg>
            <div class="card-body">
              <h5 class="card-title">{{video.get_titulo()}}</h5>
              <p class="card-text">{{video.get_descricao()}}</p>
              <p class="card-text"><small class="text-muted">{{video.get_qntCurtida()}}</small></p>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}

    {% for categoria in categoria.get_categoria_list() %}
    <div class="col-lg-2">
        <ul id="nav">
            <li><a id="categoria">Categorias</a>
                <ul>
                    <li><a id="cat" href="{{url_for('categoria')}}">{{categoria.get_titulo()}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
    {% endfor %}
